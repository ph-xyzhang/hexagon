<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhang Xinye</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your Notes</h1>
        <form id="notesForm">
            <div class="form-group">
                <label for="noteText">Note Text:</label>
                <textarea id="noteText" name="noteText" placeholder="Enter your notes here" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Add Note</button>
            </div>
        </form>
        <div class="notes-list">
            <h2>Uploaded Notes:</h2>
            <div id="notesContainer">
                <!-- Notes will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('notesForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const noteTextArea = document.getElementById('noteText');
            const noteText = noteTextArea.value.trim();
            
            if (noteText) {
                const notesContainer = document.getElementById('notesContainer');
                const noteDiv = document.createElement('div');
                noteDiv.textContent = noteText;
                noteDiv.style.border = '1px solid #ddd';
                noteDiv.style.padding = '10px';
                noteDiv.style.marginTop = '10px';
                noteDiv.style.borderRadius = '4px';
                notesContainer.appendChild(noteDiv);
                
                noteTextArea.value = ''; // Clear the text area
            }
        });
    </script>
</body>
</html>
